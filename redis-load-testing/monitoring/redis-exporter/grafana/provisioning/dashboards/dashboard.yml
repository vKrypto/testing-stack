apiVersion: 1
providers:
  - name: 'default'
    orgId: 1
    folder: 'k6'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /var/lib/grafana/dashboards/k6

  - name: 'redis_exporter'
    orgId: 2
    folder: 'redis_exporter'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /var/lib/grafana/dashboards/redis_exporter